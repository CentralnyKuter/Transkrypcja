<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transkrypcja mowy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 20px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 50px;
            display: inline-block;
            width: 80%;
        }
        #lamp {
            width: 50px;
            height: 50px;
            background-color: gray;
            border-radius: 50%;
            display: inline-block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Transkrypcja mowy</h1>
    <button onclick="startRecognition()">ðŸŽ¤ Rozpocznij nasÅ‚uchiwanie</button>
    <div id="output">Tutaj pojawi siÄ™ tekst...</div>
    <div id="lamp"></div>

    <script>
        let recognition;

        function startRecognition() {
            const output = document.getElementById("output");
            const lamp = document.getElementById("lamp");
            
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "pl-PL";
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onresult = function(event) {
                let transcript = "";
                for (let i = 0; i < event.results.length; i++) {
                    transcript += event.results[i][0].transcript + " ";
                }
                output.textContent = transcript;
                
                if (transcript.includes("komputerku")) {
                    lamp.style.backgroundColor = "red";
                } else if (transcript.includes("to tyle")) {
                    lamp.style.backgroundColor = "gray";
                }
            };

            recognition.onerror = function(event) {
                output.textContent = "BÅ‚Ä…d: " + event.error;
            };

            recognition.onend = function() {
                // Automatyczne ponowne uruchomienie nasÅ‚uchiwania
                recognition.start();
            };
            
            recognition.start();
        }
    </script>
</body>
</html>
